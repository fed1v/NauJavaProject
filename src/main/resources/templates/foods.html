<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Продукты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>



<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Продукты</h2>

            <a class="btn btn-primary" href="/foods/create">Добавить</a>

            <table class="table">
                <thead>
                <tr>
                    <th>Название</th>
                    <th>Описание</th>
                    <th>Цена</th>
                    <th>Белки</th>
                    <th>Жиры</th>
                    <th>Углеводы</th>
                    <th>Килокалории</th>
                    <th>Действия</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="food: ${foods}">
                    <td th:text="${food.name}"></td>
                    <td th:text="${food.description}"></td>
                    <td th:text="${food.price}"></td>
                    <td th:text="${food.nutritionalValue.proteinPer100g}"></td>
                    <td th:text="${food.nutritionalValue.fatPer100g}"></td>
                    <td th:text="${food.nutritionalValue.carbohydratePer100g}"></td>
                    <td th:text="${food.nutritionalValue.getKcalPer100g()}"></td>

                    <td style="white-space: nowrap">

                        <a
                                class="btn btn-primary btn-primary"
                                th:href="@{/foods/{id}/edit(id=${food.id})}"
                        >
                            Изменить
                        </a>

                        <form
                                method="post"
                                th:action="@{/foods/{id}/delete(id=${food.id})}"
                        >
                            <button
                                    class="btn btn-primary btn-danger"
                                    onclick="return confirm('Вы уверены?')"
                            >
                                Удалить
                            </button>
                        </form>
                    </td>

                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
</body>
</html>
