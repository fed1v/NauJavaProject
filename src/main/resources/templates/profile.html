<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Профиль</h2>

            <form method="post" th:action="@{/profile}" enctype="multipart/form-data" th:object="${user}">

                <input class="form-control" th:field="${user.id}" hidden="hidden"/>
                
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Имя</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${user.name}"/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Пол</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="${user.gender}">
                            <option value="MALE">Мужчина</option>
                            <option value="FEMALE">Женщина</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Возраст</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${user.age}"/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Рост</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${user.height}"/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Вес</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${user.weight}"/>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>

                    <div class="col-sm-4 d-grid">
                        <a
                                class="btn btn-outline-primary"
                                th:href="@{/}"
                        >
                            Закрыть
                        </a>
                    </div>
                </div>
            </form>
            
        </div>

    </div>

</div>

</body>
</html>
