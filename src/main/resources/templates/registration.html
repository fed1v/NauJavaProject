<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:if="${message}">
    <div th:text="${message}"></div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Регистрация</h2>

            <form th:action="@{/registration}" th:object="${appUser}" method="post">

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" for="name">Имя:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" id="name" th:field="*{name}" required/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" for="username">Имя пользователя:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" id="username" th:field="*{username}" required/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" for="password">Пароль:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="password" id="password" th:field="*{password}" required/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" for="age">Возраст:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" id="age" th:field="*{age}" required/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" for="height">Рост:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" id="height" th:field="*{height}" required/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" for="weight">Вес:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" id="weight" th:field="*{weight}" required/>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" for="gender">Пол:</label>
                    <div class="col-sm-8">
                        <select class="form-select" id="gender" th:field="*{gender}">
                            <option value="MALE">Мужской</option>
                            <option value="FEMALE">Женский</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>


</body>
</html>
