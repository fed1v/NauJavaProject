<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить продукт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Добавить продукт</h2>
            
            <form method="post"
                  th:object="${food}"
                  th:action="@{/foods/create}"
                  enctype="multipart/form-data"
            >

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Название</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${food.name}"/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Описание</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${food.description}"/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Цена</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${food.price}"/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Белки</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${food.nutritionalValue.proteinPer100g}"/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Жиры</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${food.nutritionalValue.fatPer100g}"/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Углеводы</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${food.nutritionalValue.carbohydratePer100g}"/>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Добавить</button>
                    </div>

                    <div class="col-sm-4 d-grid">
                        <a
                                class="btn btn-outline-primary"
                                th:href="@{/foods}"
                        >
                            Закрыть
                        </a>
                    </div>
                </div>
                
            </form>
            
        </div>
    </div>
</div>

</body>
</html>
