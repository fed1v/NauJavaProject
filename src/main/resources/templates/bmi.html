<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Индекс массы тела</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Индекс массы тела</h2>

            <p>Введите вес тела и рост или используйте свои</p>

            <form method="post" th:action="@{/bmi}" th:object="${user}">

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Вес</label>
                    <div class="col-sm-8">
                        <input id="input-weight" class="form-control" th:field="${user.weight}"/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Рост</label>
                    <div class="col-sm-8">
                        <input id="input-height" class="form-control" th:field="${user.height}"/>
                    </div>
                </div>

                <div class="row mb-3" th:if="${bmi != null}">
                    <label class="col-sm-3 col-form-label">Ваш BMI:</label>
                    <div class="col-sm-8">
                        <p th:text="${bmi}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Посчитать</button>
                    </div>

                    <div class="col-sm-4 d-grid">
                        <a
                                class="btn btn-outline-primary"
                                th:href="@{/}"
                        >
                            Закрыть
                        </a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
